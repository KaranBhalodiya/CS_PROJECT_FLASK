{% extends "auth/headfoot.html" %}
{% block body %}



    <!--  Common Author Area -->
    <section id="common_author_area" class="section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="common_author_boxed">
                        <div class="common_author_heading">
                            <h3>Login your account</h3>
                            <h2>Logged in to stay in touch</h2>
                        </div>
                        <div class="common_author_form">
                            <form action="/login" method="post" id="main_author_form">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="mail"  placeholder="E-mail *" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="pass" placeholder="Enter password" required />
                                    <a href="/forgot-password">Forgot password?</a>
                                </div>
                                <div class="common_form_submit">
                                    <!-- <button >Log in</button> -->
                                    <input type="submit" class="btn btn_theme btn_md" value="Log in">
                                </div>
                                <div class="have_acount_area">
                                    <p>Dont have an account? <a href="/signup">Register now</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


<script type="text/javascript">
    var a = '{{alert}}';
    if (a=='')
    {}
    else
    {alert(a);}
</script>
 
   
{% endblock %}
