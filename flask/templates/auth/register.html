{% extends "auth/headfoot.html" %}
{% block body %}



    <!--  Common Author Area -->
    <section id="common_author_area" class="section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="common_author_boxed">
                        <div class="common_author_heading">
                            <h3>Register account</h3>
                            <h2>Register your account</h2>
                        </div>
                        <div class="common_author_form">
                            <form action="/signup" method="POST" id="main_author_form">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Name *"  required />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="mail" placeholder="E-mail *" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="number" placeholder="Mobile number *" pattern="[789][0-9]{9}" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="age" placeholder="Age *" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="pass" placeholder="Password *" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="repass" placeholder="Re-Password *" required />
                                </div>
                                <div class="common_form_submit">
                                    <!-- <button class="btn btn_theme btn_md">Register</button> -->
                                    <input type="submit" class="btn btn_theme btn_md" value="Register">
                                </div>
                                <div class="have_acount_area">
                                    <p>Already have an account? <a href="/login">Login now</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript">
    var a = '{{alert}}';
    if (a=='')
    {}
    else
    {alert(a);}
</script>

{% endblock %}
